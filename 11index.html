!DOCTYPE html>
<html>
<head>
    <title>로딩창</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* 스타일링 로딩 창 */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .loading-icon {
            max-width: 100%;
            max-height: 100%;
            opacity: 0; /* 초기에 투명하게 설정 */
            animation: fade-in 2s ease-in-out forwards; /* 나타나는 애니메이션 설정 */
        }

        @keyframes fade-in {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        /* 메인 화면 스타일 (감춰진 화면) */
        .main-container {
            display: none; /* 초기에는 숨겨진 상태 */
            width: 100vw;
            height: 100vh;
        }

        /* 스타일링 버튼 */
        .transparent-button {
            position: absolute;
            top: 50%; /* 수직 가운데 정렬 */
            left: 50%; /* 수평 가운데 정렬 */
            width: 300px; /* 버튼 너비 조절 */
            height: 300px; /* 버튼 높이 조절 */
            background: transparent; /* 배경을 투명으로 설정 */
            border: none; /* 테두리 없음 */
            opacity: 0.5; /* 초기에 투명도 조절 */
            cursor: pointer;
            transform: translate(-50%, -50%); /* 버튼을 가운데 정렬 */
        }

        .transparent-button:focus {
            outline: none; /* 포커스 표시 제거 */
        }
    </style>
</head>
<body>
    <!-- 로딩 창 -->
    <div class="loading-container">
        <img class="loading-icon" src="3838.gif" alt="로딩 중...">
    </div>

    <!-- 메인 화면 (감춰진 화면) -->
    <div class="main-container">
        <!-- 여기에 메인 화면 컨텐츠 추가 -->
        <p>Main Content</p>
        <!-- 예시로 텍스트 추가, 실제 컨텐츠를 여기에 넣어주세요 -->
    </div>

    <!-- 투명한 버튼 -->
    <button class="transparent-button" onclick="window.location.href='popo.html'"></button>

    <script>
     
    </script>
</body>
</html>
