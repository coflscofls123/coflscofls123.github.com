
<!DOCTYPE html>

<head>
    <title>웹페이지 홈 화면</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        /* 공통 스타일 */
        body {
            text-align: center;
            background-image: url('484848.jpeg'); /* 배경 이미지 추가 */
            background-size: cover; /* 배경 이미지 크기 조절 */
            background-position: center; /* 배경 이미지 중앙 정렬 추가 */
            color: #fff; /* 텍스트 색상을 흰색으로 설정 */
            padding: 20px; /* 전체 컨텐츠에 패딩 추가 */
            margin: 0; /* 기본 본문 여백 제거 */
        }

        .grid-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3개의 열 */
            grid-gap: 30px; /* 열 간격을 조금 늘림 */
            justify-content: center;
            margin-top: 30px; /* 이미지와 상단 간격 조정 */
        }

        .grid-item {
            max-width: 100%;
            height: auto;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
            position: relative;
        }

        .grid-item img {
            width: 100%;
            height: 100%;
            object-fit: cover; /* 이미지가 깨지지 않도록 설정 */
        }

        .grid-item:hover::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            border: 2px solid #fff;
            box-sizing: border-box;
            opacity: 1;
        }

        .text {
            color: #fff;
            font-size: 13px;
            text-align: center;
            margin-top: 20px; /* 위쪽 여백 조정 */
            opacity: 0;
            animation: scrollFadeIn 1s ease-in-out forwards;
        }

        /* 동영상 스타일 설정 */
        .video-container {
          
            flex-direction: column; /* 동영상 위아래 정렬을 위한 수정 */
            align-items: center;
            margin-top: 30px;
        }

        .video-item {
            width: 100%; /* 화면에 꽉 차게 */
            max-height: auto;
            opacity: 0;
            animation: fadeIn 1s ease-in-out forwards;
        }

        /* 이미지 스타일 설정 */
        .bottom-image {
            max-width: 100%; /* 화면 너비에 맞게 조절 */
            height: auto;
            display: block; /* 가운데 정렬 */
            animation: blink 2s infinite; /* 깜박거리는 애니메이션 효과 추가 */
            opacity: 0;
            animation: scrollFadeIn 1s ease-in-out forwards;
        }

        .moon {
            width: auto; /* 이미지 원본 크기 유지 */
            max-height: 270px; /* 모바일 화면에서의 최대 높이 설정 */
            animation: blink 2s infinite; /* 깜박거리는 애니메이션 효과 추가 */
            opacity: 0;
            animation: scrollFadeIn 1s ease-in-out forwards;
        }

        @media (min-width: 1024px) {
            .moon {
                max-height: 100vh; /* 데스크톱 화면에서의 최대 높이 설정 */
            }
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        @keyframes blink {
            0%, 49%, 100% {
                opacity: 1;
            }
            50% {
                opacity: 0;
            }
        }

        @keyframes scrollFadeIn {
            0% {
                opacity: 0;
                transform: translateY(20px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* 나머지 스타일은 여기에 둡니다. */

        @media (min-width: 1024px) {
            .bottom-image {
                max-width: 100%; /* 화면 너비에 맞게 조절 */
                height: auto; /* 이미지의 높이 자동 조정 */
            }
        }

        .button img {
            max-width: 100%; /* 버튼 내 이미지 화면 너비에 맞게 조절 */
            height: auto; /* 이미지의 높이 자동 조정 */
        }

        @media (min-width: 1024px) {
            .button img {
                max-width: 100%; /* 버튼 내 이미지 화면 너비에 맞게 조절 */
                height: auto; /* 이미지의 높이 자동 조정 */
            }
        }
        .button {
        background-color: black; /* 버튼 배경 색상 */
        color: white; /* 버튼 텍스트 색상 */
        border: 2px solid white; /* 테두리 스타일 */
        font-weight: bold; /* 볼드 텍스트 */
        transition: background-color 0.3s, color 0.3s; /* 변경 애니메이션 효과 */
    }

    .button:hover {
        background-color: white; /* 버튼 배경 색상 변경 */
        color: black; /* 버튼 텍스트 색상 변경 */
    }

    @keyframes fadeIn {
        0% {
            opacity: 0.3; /* 처음에 30% 투명도로 시작 */
        }
        50% {
            opacity: 0.7; /* 50% 투명도로 중간에 도달 */

        100% {
            opacity: 1; /* 최종적으로 100% 불투명도로 나타남 */
        }
    }

    /* 버튼 스타일 */
    .button {

    .button img {

        max-width: 100%;
        height: auto;
    }

    .button:hover {
        background-color: white;
        color: black;
    }
